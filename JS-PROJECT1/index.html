<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <header>
            <h2 class="to-do">To Do</h2>
            <h2 class="in-progress" >In Progress</h2>
            <h2 class="Done">Done</h2>
        </header>
        
        

            <div class="task-container" >
                <div class="header-flex critical-head" >
                <h3 >Critical</h3>
                <button class="add-task" id="Critical">+</button>
                </div>
                  <div id ="swimlane-task" class="critical swimlane-task">
                    <div class="task-cloum" data-status ='to-do'></div>
                    <div class="task-cloum" data-status ='in-progress'></div>
                    <div class="task-cloum" data-status ='Done'></div>
                  </div>
                </div>
                
                    
            <div class="task-container" >
                <div class="header-flex Issuse-Tickets-head">
                  <h3 >Issuse-Tickets</h3>
                  <button class="add-task" id="issuse-tickets">+</button>
                </div>
                <div id ="swimlane-task" class="issuse-tickets swimlane-task">
                    <div class="task-cloum" data-status='to-do'></div>
                    <div class="task-cloum" data-status='in-progress'></div>
                    <div class="task-cloum" data-status='Done'></div>
                </div>
            </div>    
                
    
            <div class="task-container">
                <div class="header-flex maintenance-head ">
                 <h3>Maintenance</h3>
                 <button class="add-task" id="maintenance">+</button>
                </div>
                <div id="swimlane-task" class ="maintenance swimlane-task">
                     <div class="task-cloum"data-status='to-do'></div>
                    <div class="task-cloum" data-status ='in-progress'></div>
                    <div class="task-cloum" data-status ='Done'></div>
                </div>          </div>    
    
            <div class="task-container">
                <div class="header-flex unplaned-head">
                    <h3 >Unplanned</h3>
                    <button class="add-task" id="unplaned">+</button>
                </div>
                <div id="swimlane-task" class ="unplaned swimlane-task">
                    <div class="task-cloum" data-status ='to-do'></div>
                    <div class="task-cloum" data-status ='in-progress'></div>
                    <div class="task-cloum" data-status ='Done'></div>
                </div>
            </div>


            </div>
        </div>
    </main>
    <div id="task-sumit-modal" class="modal">
    <div class="modal-content">
        <h3 class="title">Add New Task</h3>
        <label>Priority / Category</label>
        <select id="task-options" size ='1'>
           
        </select>
        <label for="Title">Title</label>
        <input type="text" placeholder="Task title.." id="title-input"              >
        Description
        <textarea id="task-description" placeholder="Detais..."></textarea>
        
        <div class="modal-buttons">
            <button id="save-task">Add Task</button>
            <button id="close-modal">Cancel</button>
        </div>
        <!-- <div class="task-Card">

        </div> -->
    </div>
</div>
<!-- <div id="task-cards"></div> -->
    <script src="./index.js"></script>
</body>
</html>
