<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <header>
            <h2 class="to-do">To Do</h2>
            <h2 class="in-progress" >In Progress</h2>
            <h2 class="Done">Done</h2>
        </header>
        
        

            <div class="task-container">
                <div class="sub-header" >
                <h3 class="critical">Critical</h3>
                <button class="add-task"  id="Critical">+</button>
                </div>
                  <div class="input-task-box">
                    <div class="task-cloum" data-status ='to-do'></div>
                    <div class="task-cloum" data-status ='in-progress'></div>
                    <div class="task-cloum" data-status ='Done'></div>
                  </div>
                </div>
                
                    
            <div class="task-container">
                <div class="sub-header">
                  <h3 class="issuse-tickets">Issuse-Tickets</h3>
                  <button class="add-task" id="issuse-tickets">+</button>
                </div>
                <div class="input-task-box">
                    <div class="task-cloum" data-status='to-do'></div>
                    <div class="task-cloum" data-status='in-progress'></div>
                    <div class="task-cloum" data-status='Done'></div>
                </div>
            </div>    
                
    
            <div class="task-container">
                <div class="sub-header">
                 <h3 class="maintenance">Maintenance</h3>
                 <button class="add-task" id="maintenance">+</button>
                </div>
                <div class="input-task-box">
                     <div class="task-cloum"data-status='to-do'></div>
                    <div class="task-cloum" data-status ='in-progress'></div>
                    <div class="task-cloum" data-status ='Done'></div>
                </div>          </div>    
    
            <div class="task-container">
                <div class="sub-header">
                    <h3 class="unplanned">Unplanned</h3>
                    <button class="add-task" id="unplaned">+</button>
                </div>
                <div class="input-task-box">
                    <div class="task-cloum" data-status ='to-do'></div>
                    <div class="task-cloum" data-status ='in-progress'></div>
                    <div class="task-cloum" data-status ='Done'></div>
                </div>
            </div>


            </div>
        </div>
    </main>
    <div id="task-modal" class="modal">
    <div class="modal-content">
        <h3>Add New Task</h3>
        <label>Priority / Category</label>
        <select id="task-options" size ='1'>
           
        </select>
        <label for="Title">Title</label>
        <input type="text" placeholder="Task title.." id="title-input"              >
        Description
        <textarea id="task-description" placeholder="Detais..."></textarea>
        
        <div class="modal-buttons">
            <button id="save-task">Add Task</button>
            <button id="close-modal">Cancel</button>
        </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
